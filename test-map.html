<!DOCTYPE html>
<html>
    <head>
      <meta charset=utf-8 />
      <title>GeoFi Map</title>
      <script src='https://api.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css' rel='stylesheet' />
      <link rel="stylesheet" type="text/css" href="test-map.css">
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALB5yXEHcbkr51lCbrPeCdVf60SbWENtU"
    async defer></script>
        <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
        <script src='https://npmcdn.com/@turf/turf@3.5.1/turf.min.js'></script>
    </head>
    <body>
        
        <div class="options">
            <button id="cities" class="cities"><img src="Skyline-Filled-50.png"></button>
            <button id="DC" class="DC" hidden="true">DC</button>
            <button id="NYC" class="NYC" hidden="true">NYC</button>
            <button id="SF" class="SF" hidden="true">SF</button>
            <button id="PA" class="PA" hidden="true">PALO</button>
            <button id="SM" class="SM" hidden="true">LA</button>
            <button id="CHI" class="CHI" hidden="true">CHI</button>
            <button id="SEA" class="SEA" hidden="true">SEA</button>
            <button id="BOS" class="BOS" hidden="true">BOS</button>
          </div>
        
        <div id='map'>
            <form class="search-form">
                <input id="address-query" type="text" placeholder="Address" required>
                <button class="address-search" type="button">Go</button>
                <input id="city-state" type="text" placeholder="City, State" required>
            </form>
            
            <div class="search-directions">
                <button id="search-directions" class="call-search-directions" type="button" hidden="true">Directions To Here</button>
            </div>
            
            <div class="zoom" id="zoom">
                <button id="zoomIn" class="IN"><i class="fa fa-plus fa-1x" aria-hidden="true" ></i></button>
                <button id="zoomOut" class="OUT"><i class="fa fa-minus fa-1x" aria-hidden="true" ></i></button>
            </div>
            
            <div class="direction" hidden="true">
                <button id="direction-butt" class="open-Directions" title="Directions"><i class="fa fa-map fa-2x" aria-hidden="false"></i></button>
            </div>
            
            <div class="sat">
                <button id="toggle-sat" class="toggle-sat" title="toggle satellite"></button>
            </div>
            
            <div class="pin">
                <button id="toggle-pin" class="toggle-pin" title="toggle pin"><i class="fa fa-map-marker fa-3x" aria-hidden="false"></i></button>
            </div>
            
            <div class="on-map" hidden="true" id="on-map">
                <button class="clear-route">Clear Route</button>
                <button class="on-map-sim">Run Nav Simulation</button>
            </div>

        </div>
        
        <div class="menu" id="menu">
            <div class="menu-sidebar">
                <button class="close"><i class="fa fa-close fa-3x" aria-hidden="true"></i></button>
                <label class="directions-label">Directions</label>
                <button class="swap"><i class="fa fa-arrows-v fa-3x" aria-hidden="true"></i></button>
                <form class="directions-form">
                    <label class="start-label">Start</label>
                    <input id="start-address" type="text" placeholder="Address" required>
                    <input id="start-city-state" type="text" placeholder="City, State" required>
                    <label class="stop-label">End</label>
                    <input class="end-address" id="end-address" type="text" placeholder="Address" required>
                    <input class="end-city-state" id="end-city-state" type="text" placeholder="City, State" required>
                </form>

                <div class="segmented-control">
                    <div class="row">
                        <button class="transit" id="car"><i class="fa fa-car fa-2x" aria-hidden="true"></i></button>
                        <button class="transit" id="walk"><i class="fa fa-male fa-2x" aria-hidden="true"></i></button>
                        <button class="transit" id="bike"><i class="fa fa-bicycle fa-2x" aria-hidden="true"></i></button>
                    </div>
                </div>
                <button class="get-directions">Get Directions</button>
                
                <div class="details-header">
                    <img src="route_legend@3x.png" height="100" width="220">
                </div>
                
                <div class="details">
                    <label id="duration">Duration: </label>                    
                </div>
                
                <div class="details2">
                    <label id="distance">Distance: </label>
                </div>
                
                <button class="demo">Run Nav Simulation</button>
                
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="test-map.js"></script>
        
        <img id="demo-icon" class="demo-icon" src="car_icon@3x.png" height="30px" width="30px" hidden="true">
    </body>
</html>
